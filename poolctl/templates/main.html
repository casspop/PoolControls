<!DOCTYPE html>
<html lang="en">
<head>
   <title>Greg's Pool Controls</title>
   <link href="/static/css/bootstrap.min.css" rel="stylesheet">
   <script src="/static/js/bootstrap.min.js"></script>
   <!-- <META HTTP-EQUIV="refresh" CONTENT="5"> -->
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <script>
      function startTime() {
        var today = new Date();
        var h = today.getHours();
        var m = today.getMinutes();
        var s = today.getSeconds();
        h = checkTime(h);
        m = checkTime(m);
        s = checkTime(s);
        document.getElementById('CLOCK').innerHTML =
        "Current Time: " + h + ":" + m + ":" + s;
        var t = setTimeout(startTime, 500);
      }
      function checkTime(i) {
        if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
        return i;
      }
      </script>
</head>

<body onload="startTime()">
      <!-- <div class="col-md-1">
      <div class="row"> <div class="col-md-2"> -->
      <div class="container-fluid">
   <h1>Pool Controls</h1>
   
   <!-- <a href="/" class="btn btn-primary btn-sm" role="button">Refresh This Screen</a><br> -->
   {% for pin in pins %}
   <!-- <h2>{{ pins[pin].name }} ({{ pin }}) -->
   {% if pins[pin].state == false %}
      <!-- : <strong>ON</strong></h2> -->
      </br>
      <a href="/{{pin}}/off" class="btn btn-primary btn-sm" role="button">Turn {{ pins[pin].name }} off</a><br>
   {% else %}
      <!-- : off</h2>  -->
   </br>
      <a href="/{{pin}}/on" class="btn btn-secondary btn-sm" role="button">Turn {{ pins[pin].name }} on</a><br>
   {% endif %}
   {% endfor %}
   </br>
   <a href="/graphs/" class="btn btn-primary btn-sm" role="button">View Graphs</a> &nbsp;<br><br>
   <a href="/2/" class="btn btn-primary btn-sm" role="button">View Schedule</a> &nbsp;<a href="/stats" class="btn btn-primary btn-sm" role="button">Status</a><br><br>
   <a href="http://192.168.1.150" class="btn btn-primary btn-sm" role="button">Mother</a><br><br>
   {{message}}<br>
   <div id="CLOCK"></div>
   </div>
  
</body>
</html>
